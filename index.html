<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="card-body">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <img
              src="./images/icon-music.svg"
              alt="icon-music"
              class="music-icon"
            />
            <div class="card-plan-details">
              <div class="card-plan-header">
                <h4>Annual Plan</h4>
              </div>

              <div class="price-tag">
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#" class="plan-change">Change</a>
          </div>
        </div>
        <a href="#">
          <button class="proceed">Proceed to Payment</button>
        </a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shivam Narkar</a>.
      </footer>
    </div>
    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  </body>
</html>
